<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Online HTML Editor</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/bootstrap.css" />

    <link rel="stylesheet" href="codemirror/lib/codemirror.css" />

    <link rel="stylesheet" href="codemirror/theme/3024-day.css" />
    <link rel="stylesheet" href="codemirror/theme/3024-night.css" />
    <link rel="stylesheet" href="codemirror/theme/abcdef.css" />
    <link rel="stylesheet" href="codemirror/theme/ambiance.css" />
    <link rel="stylesheet" href="codemirror/theme/ambiance-mobile.css" />
    <link rel="stylesheet" href="codemirror/theme/base16-dark.css" />
    <link rel="stylesheet" href="codemirror/theme/base16-light.css" />
    <link rel="stylesheet" href="codemirror/theme/bespin.css" />
    <link rel="stylesheet" href="codemirror/theme/blackboard.css" />
    <link rel="stylesheet" href="codemirror/theme/cobalt.css" />
    <link rel="stylesheet" href="codemirror/theme/colorforth.css" />
    <link rel="stylesheet" href="codemirror/theme/dracula.css" />
    <link rel="stylesheet" href="codemirror/theme/duotone-dark.css" />
    <link rel="stylesheet" href="codemirror/theme/duotone-light.css" />
    <link rel="stylesheet" href="codemirror/theme/eclipse.css" />
    <link rel="stylesheet" href="codemirror/theme/elegant.css" />
    <link rel="stylesheet" href="codemirror/theme/erlang-dark.css" />
    <link rel="stylesheet" href="codemirror/theme/hopscotch.css" />
    <link rel="stylesheet" href="codemirror/theme/icecoder.css" />
    <link rel="stylesheet" href="codemirror/theme/isotope.css" />
    <link rel="stylesheet" href="codemirror/theme/midnight.css" />
    <link rel="stylesheet" href="codemirror/theme/yeti.css" />

    <link rel="stylesheet" href="codemirror/addon/fold/foldgutter.css" />
    <link rel="stylesheet" href="codemirror/addon/hint/show-hint.css" />
    <link rel="stylesheet" href="codemirror/addon/scroll/simplescrollbars.css" />

    <!-- JS Files -->
    <script src="js/jquery.3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <script src="js/Blob.js"></script>
    <script src="js/FileSaver.min.js"></script>

    <script src="codemirror/lib/codemirror.js"></script>

    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script src="codemirror/mode/css/css.js"></script>
    <script src="codemirror/mode/xml/xml.js"></script>
    <script src="codemirror/mode/htmlmixed/htmlmixed.js"></script>

    <script src="codemirror/addon/hint/show-hint.js"></script>
    <script src="codemirror/addon/hint/xml-hint.js"></script>
    <script src="codemirror/addon/hint/html-hint.js"></script>

    <script src="codemirror/addon/fold/foldcode.js"></script>
    <script src="codemirror/addon/fold/foldgutter.js"></script>
    <script src="codemirror/addon/fold/xml-fold.js"></script>
    <script src="codemirror/addon/fold/indent-fold.js"></script>
    <script src="codemirror/addon/fold/comment-fold.js"></script>

    <script src="codemirror/addon/edit/closetag.js"></script>
    <script src="codemirror/addon/edit/closebrackets.js"></script>
    <script src="codemirror/addon/edit/matchbrackets.js"></script>
    <script src="codemirror/addon/edit/matchtags.js"></script>

    <script src="codemirror/addon/selection/active-line.js"></script>

    <script src="codemirror/addon/scroll/simplescrollbars.js"></script>

    <script src="codemirror/addon/comment/comment.js"></script>

    <!-- Golden Layout -->
    <script src="https://golden-layout.com/files/latest/js/goldenlayout.min.js"></script>
    <link rel="stylesheet" href="https://golden-layout.com/files/latest/css/goldenlayout-base.css" />
    <link rel="stylesheet" href="https://golden-layout.com/files/latest/css/goldenlayout-dark-theme.css" />

    <script src="js/setup.js"></script>
    <script src="js/menu/settings.js"></script>

    <style>
        #result {
            height: 100%;
            background-color: white;
        }

        .container-fluid {
            padding: 0;
        }
    </style>
</head>
<body class="h-100">
<div class="container-fluid h-100">
    <div class="row-12 h-10">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark h-100">
            <a class="navbar-brand" href="#">Online HTML Editor</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="fileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            File
                        </a>
                        <div class="dropdown-menu" aria-labelledby="fileDropdown">
                            <a class="dropdown-item" href="#">New</a>
                            <a class="dropdown-item" href="#">Open</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" id="save">Save</a>
                            <a class="dropdown-item" href="#" id="saveToDisk">Save to Computer</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" id="settings" data-toggle="modal" data-target="#settingsModal">Settings</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="editDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Edit
                        </a>
                        <div class="dropdown-menu" aria-labelledby="editDropdown">
                            <a class="dropdown-item" href="#" id="undo">Undo <kbd><kbd>Ctrl</kbd> + <kbd>Z</kbd></kbd></a>
                            <a class="dropdown-item" href="#" id="redo">Redo <kbd><kbd>Ctrl</kbd> + <kbd>Y</kbd></kbd></a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline">
                    <button class="btn btn-success" id="update">Update</button>
                </form>
            </div>
        </nav>
    </div>
    <div class="row-12 h-90" id="content"></div>
</div>

<!-- Modals -->
<div id="settingsModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Settings</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form class="modal-body">
                <div class="form-check container">
                    <label for="lineNumbers" class="form-check-label row">
                        <input type="checkbox" class="form-check-input" id="lineNumbers" checked="checked" />
                        Show line numbers
                    </label>
                </div>
                <div class="form-check container">
                    <label for="autoClose" class="form-check-label row">
                        <input type="checkbox" class="form-check-input" id="autoClose" checked="checked" />
                        Autoclose tags and brackets
                    </label>
                </div>
                <div class="form-check container">
                    <label for="autoUpdate" class="form-check-label row">
                        <input type="checkbox" class="form-check-input" id="autoUpdate" />
                        Autoupdate result
                    </label>
                </div>
                <div class="form-group">
                    <label for="theme">Theme</label>
                    <select class="form-control" id="theme">
                        <option value="3024-day">3024 Day</option>
                        <option value="3024-night">3024 Night</option>
                        <option value="abcdef">ABCDEF</option>
                        <option value="ambiance">Ambiance</option>
                        <option value="ambiance-mobile">Ambiance Mobile</option>
                        <option value="base16-dark">Base16 Dark</option>
                        <option value="base16-light">Base16 Light</option>
                        <option value="bespin">Bespin</option>
                        <option value="blackboard">Blackboard</option>
                        <option value="cobalt">Cobalt</option>
                        <option value="colorforth">Colorforth</option>
                        <option value="dracula">Dracula</option>
                        <option value="duotone-dark">Duotone Dark</option>
                        <option value="duotone-light">Duotone Light</option>
                        <option value="eclipse">Eclipse</option>
                        <option value="elegant">Elegant</option>
                        <option value="erlang-dark">Erlang Dark</option>
                        <option value="hopscotch">Hopscotch</option>
                        <option value="icecoder">Icecoder</option>
                        <option value="isotope">Isotope</option>
                        <option value="midnight">Midnight</option>
                        <option value="yeti">Yeti</option>
                    </select>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="saveSettings">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
